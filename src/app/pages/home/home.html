<!-- Loop dos cards -->
@for (item of posts; track $index) {
  <!-- Conectamos os eventos do filho (Card) com as funções do pai (Home) -->
  <app-card 
      [post]="item" 
      (acaoAlterar)="alterarTexto($event)" 
      (acaoExcluir)="excluirTexto($event)" 
  />
}

<button
  [style.marginTop]="'22px'"
  mat-raised-button
  color="primary"
  (click)="incluirNovoTexto()"
>
  Incluir nova publicação
</button>

<!-- Footer obrigatório conforme PDF -->
<footer style="margin-top: 40px; padding: 20px; text-align: center; background: #eee;">

</footer>
